<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    
    </style>
</head>
<body style="background-color: cornflowerblue;">
    <div class="container outerpanel mt-5" style="width: 400px;height: 400px;background-color: bisque;border:1px solid black;border-radius:5px">
        <h4 class="text-center font-weight-bold">Piyush's Calculator</h4>
        <div class="row inputpanel " style="height:50px;width:350px;margin-left: 10px;"><input type="number" placeholder="0.00" class="form-control"/> </div>
        <div class="row numberspanel" style="height:300px;width:350px;margin-left: 10px;padding:2px">
            <!--This is the 1 column that contains  AC,7,9,1-->
            <div class="col-3">
               <div><button type="button" class="btn btn-secondary">AC</button></div>
               <br>
               <div><button type="button" class="btn btn-secondary">7</button></div>
               <br>
               <div><button type="button" class="btn btn-secondary">9</button></div>
               <br>
               <div> <button type="button" class="btn btn-secondary">1</button></div>
               <br>
               <div><button type="button" class="btn btn-secondary" disabled></button></div>
            </div>
            <!--This is the 2 column that contains  CE,8,5,2,0-->
            <div class="col-3">
                <div><button type="button" class="btn btn-secondary">CE</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">8</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">5</button></div>
                <br>
                <div> <button type="button" class="btn btn-secondary">2</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">1</button></div>
             </div>
            <!--This is the 3 column that contains  c,9,6,3,0-->
            <div class="col-3">
                <div><button type="button" class="btn btn-secondary">C</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">9</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">6</button></div>
                <br>
                <div> <button type="button" class="btn btn-secondary">3</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">0</button></div>
             </div>
            <!--This is the 4 column that contains  /,X,-,+,=-->
            <div class="col-3">
                <div><button type="button" class="btn btn-secondary">/</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">X</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">-</button></div>
                <br>
                <div> <button type="button" class="btn btn-secondary">+</button></div>
                <br>
                <div><button type="button" class="btn btn-secondary">=</button></div>
             </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>
</html>
